<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Guide</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,700&subset=latin-ext');
      * {
        box-sizing: border-box;
      }
      html {
        height:100%
      }
      
      body {
        min-height: 100%;
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 100px;
        background: #36d1dc;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #36d1dc, #5b86e5);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #36d1dc, #5b86e5);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        text-align: center;
      }
      .card {
        display: inline-block;
        width: 350px;
        min-height: 460px;
        margin: 50px 30px;
        box-shadow: 0px 8px 60px -10px rgba(13, 28, 39, 0.6);
        background: #fff;
        border-radius: 12px;
        max-width: 700px;
        padding: 15px;
      }
      .card__img {
        width: 150px;
        height: 150px;
        margin-left: auto;
        margin-right: auto;
        transform: translateY(-50%);
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        z-index: 4;
      }
      .card__img img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .card__title {
        margin-top: -35px;
        text-align: center;
        padding: 0 20px;
        padding-bottom: 5px;
        transition: all 0.3s;
        font-size: 20px;
        min-height: 15px;
        max-height: 40px;
      }
      .card__description {
        font-size: 16px;
        font-weight: 500;
        color: #324e63;
        margin-bottom: 15px;
        min-height: 200px;
        max-height: 200px;
        margin-top: 60px;
      }
      .card__button {
        background: none;
        border: none;
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        font-size: 19px;
        margin: 15px 35px;
        padding: 15px 40px;
        min-width: 201px;
        border-radius: 50px;
        min-height: 55px;
        color: #fff;
        cursor: pointer;
        backface-visibility: hidden;
        transition: all 0.3s;
      }
      @media screen and (max-width: 768px) {
        .card__button {
          min-width: 170px;
          margin: 15px 25px;
        }
      }
      @media screen and (max-width: 576px) {
        .card__button {
          min-width: inherit;
          margin: 0;
          margin-bottom: 16px;
          width: 100%;
          max-width: 300px;
        }
        .card__button:last-child {
          margin-bottom: 0;
        }
      }
      .card__button:focus {
        outline: none !important;
      }
      @media screen and (min-width: 768px) {
        .card__button:hover {
          transform: translateY(-5px);
        }
      }
      .card__button.button--blue {
        background: linear-gradient(45deg, #1da1f2, #0e71c8);
        box-shadow: 0px 4px 30px rgba(19, 127, 212, 0.4);
      }
      .card__button.button--blue:hover {
        box-shadow: 0px 7px 30px rgba(19, 127, 212, 0.75);
      }
      .card__button.button--orange {
        background: linear-gradient(45deg, #d5135a, #f05924);
        box-shadow: 0px 4px 30px rgba(223, 45, 70, 0.35);
      }
      .card__button.button--orange:hover {
        box-shadow: 0px 7px 30px rgba(223, 45, 70, 0.75);
      }
          a {
            text-decoration:none;
              color: white;
        }
    </style>
</head>
<body>
    <script>
       var parsed_data = {}, contenthtml = "";;
jQuery.ajax({
url: "https://csv-to-json.herokuapp.com/?csv=https://docs.google.com/spreadsheets/d/1-K3OvM4xoXHz95jyl_pscnMgXNesgx2t6-9nXlYkfN0/pub?output=csv",
success: function(data){
  jQuery.each(data, function(i, ele){
  contenthtml += "<div class=\"card\"><div class=\"card__img\"><img src=\"" + ele.LogoLink + "\"/></div><h3 class=\"card__title\">" + 
  ele.Title + 
  "</h3><p class=\"card__description\">" + 
  ele.Description + 
  "</p><div class=\"card__button button--orange\"><a target=\"_blank\" href=\"" + 
  ele.Link + 
  "\">Read guide</a></div></div>";
  });
  jQuery('.card').remove();
  jQuery('body').append(contenthtml);
}
});

    </script>
    <footer> Something we should add? Tweet at <a href="https://twitter.com/wfh_guide"> @wfh_guide </a>  . We want this to be a living document that gets more helpful over time!</footer> 
  </body>
</html>
